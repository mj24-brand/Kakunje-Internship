<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Contextual colors</h2>
        <p>It provides meaning through colors</p>
        <p class="text-muted">This text is muted</p>
        <p class="text-primary">This text is muted</p>
        <p class="text-success">This text is muted</p>
        <p class="text-danger">This text is muted</p>
        <p class="text-warning">This text is muted</p>
        <p class="text-info">This text is muted</p>
        <p class="text-light">This text is muted</p>
        <p class="text-dark">This text is muted</p>
        <p class="text-body">This text is muted</p>
        <p class="text-white">This text is muted</p>
        <p class="text-secondary">This text is muted</p>

        <!-----------change backgrd color--it automatically set bcg color and text color---------->
        <p class="text-bg-primary">Hello</p>
         <p class="text-bg-secondary">Hello</p>
    </div>
</body>
</html>
