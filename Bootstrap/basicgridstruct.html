<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Grid Structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Control the column width, and how they should appear on different devices -->
<div class="row"> <!--sum=12-->
  <div class="col-*-*"></div> 
  <!---- first * represents responsivenes:sm,md,lg or xl-- and second * represents a number which should add upto sum of 12 for each row--->
  <div class="col-*-*"></div>
  <div class="col-*-*"></div>
</div>
<div class="row">
  <div class="col-*-*"></div>
  <div class="col-*-*"></div>
  <div class="col-*-*"></div>
</div>

<!-- Or let Bootstrap automatically handle the layout -->
<div class="row">
  <div class="col-sm-4 bg-secondary">col1</div>
  <div class="col-4 bg-danger">col2</div>
  <div class="col-4 bg-info">col3</div>
  
</div>
</body>
</html>
