<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //foreach

        let num=[1,2,3,4,5];
        let result=num.forEach(n=>n*2);
        console.log(result)
        console.log(num)


        //map
        let num2=[1,2,3,4,5];
        let result2=num2.map(n=>n*2);
        console.log(result2)
        console.log(num2)

        //filter
        let num3=[1,2,3,4,5];
        let result3=num3.filter(n=>n>2)
        console.log(result3)

        //reduce
        let num4=[1,2,3,4,5];
        let sum=num4.reduce((total,n)=>total+n,1)
        console.log(sum)
    </script>
</body>
</html>
