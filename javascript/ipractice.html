<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="button1">Button1</button>
    <button type="button" id="button2">Button2</button>
    <h2>Total clicks:<span id="count">0</span></h2>
    <script>
        let count=0;
        let result=document.getElementById('button1');
        result.addEventListener("click",function(){
            count++;
            document.getElementById('count').innerHTML=count;
        })
        let result2=document.getElementById('button2');
        result2.addEventListener("click",function(){
            count--;
            document.getElementById('count').innerHTML=count;
        })
    </script>

    <select id="dropdown">
        <option value="light">Light</option>
         <option value="dark">Dark</option>
    </select>

        let theme=document.getElementById('dropdown');
        theme.addEventListener("change",function(){
            if(dropdown.value=="Light"){
                document.body.style.backgroundColor='white';
            }else{
                document.body.style.backgroundColor='black';
            }
        })
    </script>

<input type="text" id="input1">
<p id="counter">Characters Typed: </p>
<script>

    })
</script>
