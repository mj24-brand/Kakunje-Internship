<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arithmetic operators</h2>
    <p id="demo"></p>

    <script>
        let a=10;
        let b=20;
        let c=a+b;
        document.getElementById('demo').innerHTML=c;
    </script>

    <script>
        var x=10;
        x+=5;
        document.getElementById('demo').innerHTML=x;
    </script>
</body>
</html>
