<body>
    <script>
       // let a=10;
       //let _=10;
       //let $=10;
       // js is case sensitive

      // var  global scope, redeclare
      var a=10
      var a=20 //redeclare and re assign
      a=20 //only assign
      console.log(a) //ans will be 20

      var city='delhi';
      city='mumbai'; //ans is mumbai
      console.log(city)

      if(true){
        var b=5
      }
      console.log(b)

      //global scope eg 1
      var b=5
      if(true){
        console.log(b)
      }
      console.log(b)

      //example 2
      if(true){
        var c=10
      }
      console.log(c)

      //let : block scoped, cant be redeclare , can be reassign
     // let x=10;
      //let x=20;
     // console.log(x)  - cannot redeclare

     let x=10;
     x=20;
     console.log(x) // can be reassign


     //if(true){
      //  let y=50;
    // }
    // console.log(y) : outside block wont work


    if(true){
       let y=50;
       console.log(y)
    }
    // can be accessed ibnside block ie it is block scoped

    //const : block scoped, cant be redeclare and reassign, used for fixed values
    const pi=3.14;
    console.log(pi)

    if(true){
       let y=50;
       console.log(y)
    }

    //lexical scope- parent func is accessed by child
    function outer(){
        let outervar="this is outer variable";
        function innerFun(){
            console.log(outervar)
        }
        innerFun();
    }
    outer();

    //hoisting in js
    console.log(demo)
    var demo=25;
    //var is hoisted and initialized with undefined
    
    //let and const are hoisted but not accessible before declaration(temporal dead zone)
   console.log(demo2)
    let demo2=25;

    //function declaration are fully hoisted
    demo3()
    function demo3(){
        console.log('hello world')
    }


    </script>
