        document.getElementById("if-else").innerHTML=greeting1;
    </script>

<!--------------------SWITCH CASE EG------------------------>
<p id="switch"></p>
<script>
    let day;
    switch(new Date().getDay()){
        case 0:day="Sunday";
        break;
        case 1:day="Monday";
        break;
        case 2:day="Tuesday";
        break;
        case 3:day="Wednesday";
        break;
        case 4:day="Thursday";
        break;
        case 5:day="Friday";
        break;
        case 6:day="Saturday";
        break;
    }
    document.getElementById("switch").innerHTML="Today is " + day;
</script>

<!--------------------while and do-while--------------------->
<p id="while"></p>
<script>
    let i=0;
    let resultof="";
    while(i<9){
        resultof += "The number is : " + i +"<br>";
        i++;
    }
    document.getElementById("while").innerHTML=resultof;
</script>

<p id="do-while"></p>
<script>
    let resultof1="";
    let j=2;
    do{
        resultof1+="The number is: " + j +"<br>";
j++;
    }
    while(j<5);
    document.getElementById("do-while").innerHTML=resultof1;
</script>


<!-----------------------break and continue--------------------->
<p id="break"></p>
<script>
    let arr=[2,5,9,-8,4];
    let resulttt="";
    for(i=0;i<arr.length;i++){
        if(arr[i]<0){
            break;
        }
        resulttt+=arr[i]+" ";
    }
    document.getElementById("break").innerHTML=resulttt;
</script>

<p id="continue"></p>
<script>
    let resultttt="";
    let arr1=[1,2,3,4,5,6];
    for(i=0;i<arr1.length;i++){
        if(arr1[i]%2==0){
            continue;
        }
        resultttt+=arr1[i]+ " ";

    }
     document.getElementById("continue").innerHTML=resultttt;
</script>
