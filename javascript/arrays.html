<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //array are used to store multiple values in a single variable
        const person=['abc',25,true,6.5,"hello"]
        console.log(person)

        //access elements
        console.log(person[2])

        //length of the array
        console.log(person.length)

        //update
        person[1]=30;
        console.log(person)

        //array methods-push,pop..add elemet at the end->push
        person.push("js")
        console.log(person)

        //pop=remove last element from array
        person.pop()
        console.log(person)

        //add element at begining= =>unshift
        person.unshift("Js")
        console.log(person)

        //remove element at begining= =>unshift
        person.shift()
        console.log(person)

    </script>
</body>
</html>
