<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <body>
        <div class="container mt-3">
            <h2>Float</h2>
            <div class="clearfix">
                <span class="float-start">Float left</span><br>
                 <span class="float-end">Float right</span><br>
                  <div class="float-sm-end">Float right on small screen</div>
                  <div class="float-md-end">Float right on medium screen</div>
                  <div class="float-lg-end">Float right on large screen</div>
                  <div class="float-xl-end">Float right on xl screen</div>
                  <div class="float-xxl-end">Float right on xxl screen</div>
                  <div class="float-none">Float none</div>

            </div>
        </div>
    </body>
