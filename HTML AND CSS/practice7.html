<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            height: 800px;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: aliceblue;
        }
        .container{
             width: 450px;
             height: 450px;
             padding: 18px;
             border-radius: 15px;
             background: linear-gradient( 90deg,red, pink, yellow );
             color: black;
             box-shadow: 2px 5px 8px blue;

             transition-property: transform, box-shadow;
             transition-timing-function: ease;
             transition-duration: 1s;
             transition-delay: 2s;

        }
        .container h2{
            writing-mode: horizontal-tb;
            position: absolute;
            left: auto;
            text-shadow: 2px 3px 5px blue;
        }
        .discription{
            width: 300px;
            height: 200px;
            margin-top: 50px;
            white-space: nowrap;
            text-overflow: ellipsis;
            font-size: 14px;
            overflow: hidden;
        }
        .container:hover{
            width: 600px;
            background: linear-gradient(80deg, blue, pink);
            transform: 
            translate(15px,50px)
            rotate(20deg)
            skew(2deg, 2deg)
            scale(2,1);
        }
    </style>
</head>
