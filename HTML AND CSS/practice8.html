<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            height: 50px;
            width: 50px;
            border: 8px solid lightgrey;
            border-top: 8px solid blue;
            border-radius: 50%;
            display: flex;
            margin: auto;
            animation-name: loading;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes loading{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }

        .span-container span{
            border: 1px solid black;
            padding: 12px;
            margin: 8px;
            background-color: aqua;
        }
        @media (max-width:600px){
            .span-container span{
                display: block;
            }
            .automatic-img{
                display: none;
            }
        }
        @media (min-width:601px){
            .span-container span{
                display: inline;
            }
            .automatic-img{
                height: 100px;
                width: 100px;
                display: block;

            }
        }

        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            gap: 20px;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: blanchedalmond;
            padding: 16px;
            font-size: 18px;
        }
        @media (max-width:600px){
            .container{
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <h1>Circular border</h1>
    <div class="loader">
    </div>
    <h2>Change display type by screen size</h2>
    <div class="span-container">
        <span>span 1</span>
        <span>span 2</span>
        <span>span 3</span>
    </div>
        <p>This is mj accessories</p>
        <img src="C:/Users/wwwje/Downloads/The-Best-Clothing-Accessories.webp" class="automatic-img" alt="myimg">
    </div>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>
</html>
