<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: example 2s linear 1s 2 alternate-reverse forwards;
        }
        @keyframes example{
            from{
                transform: translate(0);
                background-color: red;

            }
            to{
                transform: translate(200px);
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
